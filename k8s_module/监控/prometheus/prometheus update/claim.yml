kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: prometheus
  namespace: monitoring
spec:
  accessModes:
     - ReadWriteOnce
  storageClassName: ceph-db
  resources:
    requests:
      storage: 300G

